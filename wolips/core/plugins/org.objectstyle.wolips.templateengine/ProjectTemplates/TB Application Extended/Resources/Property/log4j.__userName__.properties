#===== properties loadinfo : プロパティー・ロード
org.treasureboat.loadedApp.Properties.log4j.user=${userName}


#===== Available levels are TRACE, DEBUG, INFO, WARN, ERROR, FATAL
log4j.rootCategory = INFO, A1

#===== カテゴリー : アドミン環境設定で作成可能
#===== ★★★★★ FROM HERE ここから ★★★★★
log4j.appender.A1.layout.ConversionPattern=%d{MMM dd HH:mm:ss} %-5p [%-50c] - %m%n



#===== ★★★★★ TO HERE ここまで ★★★★★

#===== ファイル出力 / 開発など
log4j.appender.A2.file = /Library/WebObjects/Logs/${projectName}.log